<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YRDSB OT Daily Rate Calculator</title>
    <script src="schools.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark w-75 mx-auto">
        <div class="container-fluid justify-content-center">
            <div id="navbarNav">
                <ul class="navbar-nav flex-row text-center gap-2">
                    <li id="calculator-page-btn" class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Calculator</a>
                    </li>
                    <li id="school-info-page-btn" class="nav-item">
                        <a class="nav-link text-white" href="#">School Information</a>
                    </li>
                    <li id="modern-app-btn" class="nav-item">
                        <a class="nav-link text-white" href="modern-index.html">New Version</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <label id="switch" class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
    </label>
    <div id="calculator-page">
        <div class="autocomplete-container">
            <h2>YRDSB OT Daily Rate Calculator</h2>
            <input autocomplete="off" type="text" id="searchBoxCalc" placeholder="Type a school name...">
            <div id="dropdownCalc" class="dropdown"></div>
            <div class="set-time-div"><label class="timeLabel">Start Time </label><input class="time" type="time"
                    id="startTime" placeholder="Start Time"></div>
            <div class="set-time-div"><label class="timeLabel">End Time </label><input class="time" type="time"
                    id="endTime" placeholder="End Time"></div>
            <button id="searchButton">Calculate</button>
            <button class="reset" id="resetButtonCalc">Reset</button>
        </div>

        <span id="errorCalc"></span>

        <div id="results" class="resultsDiv">
            <h2>Results</h2>
            <div id="results" class="results">
                Point: <span id="point">0</span><br><br>
                Rate: $<span id="rate">0</span><br><br>
                Instructional Time: <span id="instructional">0</span><br>
            </div>
        </div>
    </div>
    <div id="school-info-page" class="school-info">
        <div class="autocomplete-container-2">
            <h2>YRDSB School Information</h2>
            <input autocomplete="off" type="text" id="searchBoxInfo" placeholder="Type a school name...">
            <div id="dropdownInfo" class="dropdown info"></div>
           
            <button id="searchButtonInfo">Search</button>
            <button class="reset" id="resetButtonInfo">Reset</button>
        </div>

        <span id="errorInfo"></span>

        <div id="results" class="resultsDiv">
            <h2>Results</h2>
            School Name: <span id="schoolName"></span><br>
            Instructional Start Time: <span id="InstStart"></span><br>
            Instructional End Time: <span id="InstEnd"></span><br>
            Recess: <span id="Recess"></span><br>
            Lunch: <span id="Lunch"></span><br>

        </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
