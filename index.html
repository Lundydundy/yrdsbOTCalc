<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YRDSB OT Daily Rate Calculator</title>
    <script src="schools.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="autocomplete-container">
            <h2>YRDSB OT Daily Rate Calculator</h2>
            <input autocomplete="off" type="text" id="searchBox" placeholder="Type a school name...">
            <div id="dropdown" class="dropdown"></div>
            <div> Start Time <input class="time" type="time" id="startTime" placeholder="Start Time"></div>
            <div> End Time <input class="time" type="time" id="endTime" placeholder="End Time"></div>
            <button id="searchButton">Calculate</button>
            <button class="reset" id="resetButton">Reset</button>
        </div>
    
        <div id="results" class="resultsDiv">
            <h2>Results</h2>
            <div id="results" class="results">
                Point: <span id="point">0</span><br>
                Rate: $<span id="rate">0</span><br>
                Instructional Time: <span id="instructional">0</span><br>
            </div>
        </div>


</body>
</html>
